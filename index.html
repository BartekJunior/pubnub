    <div class="col col-8">

      <div class="hud-merchant">

      </div>
      <div class="hud-town">
        <div class="">
          <button class="hud-town-btn" id="collectResourceBtn">
            Zbierz zasoby
          </button>
          <button class="hud-town-btn" id="buildStructure">Buduj</button>
          <button class="hud-town-btn" id="burnTown">Spal miasto</button>
        </div>
        <div class="container-temp-collect">
          <div class="class-grass collecting">0</div>
          <div class="class-forest collecting">0</div>
          <div class="class-mountain collecting">0</div>
          <div class="class-plain collecting">0</div>
