<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PubNub</title>

     <!-- BOOTSTRAP 5.2.3 -->

     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

   <link

    <link rel="stylesheet" href="./styles.css" />

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.3.0.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.3.0.min.js"></script>


  </head>

  <div id="firstDiv">
    <h1>PubNub</h1>
  </div>
  <button id="setPlayer">Set Player</button>

  <div>
    <input id="message-body" type="text" />
    <button id="send" onclick="buttonClick()">Send</button>
    <div id="messages"></div>
  </div>

  <div id="lastDiv"></div>
  <div id="alpha" class="simpleDiv"></div>
  <div id="betha" class="simpleDiv"></div>
  <div id="gamma" class="simpleDiv">Click to set SAME</div>
  <div id="sigma" class="simpleDiv"></div>



  <div class="container-fluid hud-technology-container">
    <div class="p1-resource-container">
      <div class="food-container resource-container">
        <div class="food-img">Food</div>
        <div id="p1foodValue" class="resource-value"></div>
      </div>
      <div class="wood-container resource-container">
        <div class="wood-img">Wood</div>
        <div id="p1woodValue" class="resource-value"></div>
      </div>
      <div class="stone-container resource-container">
        <div class="stone-img">Stone</div>
        <div id="p1stoneValue" class="resource-value"></div>
      </div>
      <div class="gold-container resource-container">
        <div class="gold-img">Gold</div>
        <div id="p1goldValue" class="resource-value"></div>
      </div>
      <div class="idea-container resource-container">
        <div class="idea-img">Idea</div>
        <div id="p1ideaValue" class="resource-value"></div>
      </div>
      <div class="morale-container resource-container">
        <div class="morale-img">Morale</div>
        <div id="p1moraleValue" class="resource-value"></div>
      </div>
    </div>

  </div>


  <div class="container-fluid game-container row">
    <div class="col col-8">
      <div class="hex-container">
        <div class="hex-row">
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>

        </div>
        <div class="hex-row even">

          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
        </div>
        <div class="hex-row">
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
      
        </div>
        <div class="hex-row even">
      
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
        </div>
        <div class="hex-row">
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
    
        </div>
        <div class="hex-row even">
    
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
          <div class="hex"></div>
        </div>
      </div>
    </div>
    <div class="col col-4 hud-global">
      <div class="hud-merchant">
        <button class="settle-btn" id="settleBtn">Załóż Miasto</button>
      </div>
      <div class="hud-town">
        <div class="">
          <button class="hud-town-btn" id="collectResourceBtn">Zbierz zasoby</button>
          <button class="hud-town-btn" id="buildStructure">Buduj</button>
          <button class="hud-town-btn" id="burnTown">Spal miasto</button>
        </div>
        <div class="container-collect">
          <div id="foodCollect" class="class-grass collect">0</div>
          <div id="woodCollect" class="class-forest collect">0</div>
          <div id="stoneCollect" class="class-mountain collect">0</div>
          <div id="goldCollect" class="class-plain collect">0</div>
        </div>
        <div class="container-confirm">
          <button class="hud-town-btn" id="confirmBtn">Potwierdź</button>
        </div>
        <div class="container-structure" id="containerStructure">
          <button class="hud-town-btn" id="academyBtn">Akademia</button>
          <button class="hud-town-btn" id="fortressBtn">Forteca</button>
          <button class="hud-town-btn" id="portBtn">Port</button>
          <button class="hud-town-btn" id="marketBtn">Market</button>
          <button class="hud-town-btn" id="templeBtn">Świątynia</button>
          <button class="hud-town-btn" id="obeliskBtn">Obelisk</button>
          <button class="hud-town-btn" id="observatoryBtn">Obserwatorium</button>


        </div>
      </div>
    </div>
  </div>

      <div class="gridItem"></div>
      <div class="gridItem"></div>
      <div class="gridItem"></div>
      <div class="gridItem"></div>
    </div>
  </div>


  <body>
    <script src="./pubnub.js"></script>

  </body>
</html>
